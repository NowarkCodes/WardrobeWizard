{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Upload History</h2>
    <div class="row">
        {% for image in images %}
            <div class="col-md-4 mb-4">
                <img src="{{ image.image.url }}" class="img-fluid" alt="Uploaded Image">
                <p>Uploaded on: {{ image.uploaded_at }}</p>
                <a href="{% url 'image_result' image.id %}" class="btn btn-info btn-sm">View Analysis</a>
                <form action="{% url 'delete_image' image.id %}" method="post" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this image?');">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
